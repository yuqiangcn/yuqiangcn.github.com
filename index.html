<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>QIANG YU CV</title>
    <meta name="description" content="my cv online">
    <meta name="viewport" content="width=device-width">
    <link rel='shortcut icon' type='image/x-icon' href='./images/YU.jpg' />
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/jquery.min.js"></script>
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
    <script script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
    <script src="./js/my_app.js"></script>
</head>

<body ng-app="my_app" class="bg-fixed bg-1">
    <div class="main-container">
        <div class="main wrapper clearfix">
            <!-- Header Start -->
            <header id="header">
                <div id="logo">
                    <h2>
                    YU Qiang
                </h2>
                    <h4>
                    Elève Ingénieur Polytech Nantes
                </h4>
                </div>
            </header>
            <div class="tab-container">
                <!-- Tab List -->
                <ul class='etabs'>
                    <li class='tab' id="tab-about">
                        <a href="#about"><i class="icon-user"></i><span> Home</span></a>
                    </li>
                    <li class='tab'>
                        <a href="#resume"><i class="icon-file-text"></i><span> Resume</span></a>
                    </li>
                    <li class='tab'>
                        <a href="#interests"><i class="icon-heart"></i><span> Interests</span></a>
                    </li>
                    <li class='tab'>
                        <a href="#contact"><i class="icon-envelope"></i><span> Contact</span></a>
                    </li>
                </ul>
            </div>
            <!-- End Tab List -->
            <div page class= {{pageClass}} ng-view></div>
        </div>
    </div>
    <!-- End Tab List -->
    <!-- Header End -->
</body>

</html>
